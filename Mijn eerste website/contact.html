<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo Eeckeleers Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS icons: https://icons.getbootstrap.com/#usage -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigatie -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand logo" href="#">
            <img
              src="assets/images/Logo portofolio.PNG"
              alt="Timo Eeckeleers logo"
            />
          </a>

          <!-- Hamburger knop voor mobiel -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portofolio.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Mercedes-Project.html"
                  >Project Info</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

<div class="row">
      <form class="contact-form col-md-6 p-4" netlify>
      <div class="mb-3">
        <label for="naam" class="form-label">Naam <span>*</span></label>
        <input type="text" id="naam" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="telefoon" class="form-label"
          >Telefoonnummer <span>*</span></label
        >
        <input type="tel" id="telefoon" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="bericht" class="form-label">Bericht <span>*</span></label>
        <textarea
          id="bericht"
          class="form-control"
          rows="5"
          required
        ></textarea>
      </div>
      <button class="btn#5c6c76">verzenden</button>
    </form>

    <!-- Vervang de map-placeholder door een afbeelding van Google Maps met de juiste stijl -->
    <div class="map-placeholder col-md-6 p-4">
      <img
        src="assets/images/Map.png"
        alt="Google Maps locatie"
        class="map-image img-fluid"
      />
    </div>
</div>

    <footer class="contact-footer row text-center">
      <div class="col-md-4">
        <strong>Telefoonnummer</strong>
        <p>+32 123 45 67</p>
      </div>
      <div class="col-md-4">
        <strong>E-mail</strong>
        <p>Fake@mail.com</p>
      </div>
      <div class="col-md-4">
        <strong>Adres</strong>
        <a
          href="https://maps.google.com/?q=Noorderplaats+2,+2000+Antwerpen"
          target="_blank"
        >
          Noorderplaats 2,<br />2000 Antwerpen
        </a>
      </div>
    </footer>
  </body>
</html>
