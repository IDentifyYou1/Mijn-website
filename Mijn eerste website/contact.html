<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo Eeckeleers Portfolio</title>

    <link rel="stylesheet" href="css/reset.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Eigen CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <!-- Navigatie -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand logo" href="#">
            <img
              src="assets/images/Logo portofolio.PNG"
              alt="Timo Eeckeleers logo"
            />
          </a>

          <!-- Hamburger knop voor mobiel -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Over Mij.html">Over Mij</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <main>
        <div class="container">
          <div class="row">
            <form
              class="contact-form col-md-6 p-4 needs-validation"
              name="contact"
              method="POST"
              data-netlify="true"
              netlify-honeypot="bot-field"
              novalidate
            >
              <section class="mb-3">
                <label for="naam" class="form-label">Naam <span>*</span></label>
                <input
                  name="Naam"
                  type="text"
                  id="naam"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Vul je naam in.</div>
              </section>

              <section class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Vul je E-mail in</div>
              </section>

              <section class="mb-3">
                <label for="telefoon" class="form-label"
                  >Telefoonnummer <span>*</span></label
                >
                <input
                  name="Telefoonnummer"
                  type="tel"
                  id="telefoon"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Vul je telefoonnummer in.</div>
              </section>

              <section class="mb-3">
                <label for="bericht" class="form-label"
                  >Bericht <span>*</span></label
                >
                <textarea
                  name="bericht"
                  id="bericht"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
                <div class="invalid-feedback">Schrijf een bericht.</div>
              </section>

              <button class="btn btn-primary">Verzenden</button>
            </form>

            <section class="col-md-6 p-4">
              <article class="mb-6 p-5">
                <h3><strong>Contact</strong></h3>
                <p class="mb-1">Timo Eeckeleers</p>
                <a href="mailto:Timo.Eeckeleers@student.ap.be" class="mb-1"
                  >Timo.Eeckeleers@student.ap.be</a
                >
                <p class="mb-0">+32 123 45 67 89</p>
              </article>

              <article class="mb-6">
                <div id="map-Distelhoek"></div>
              </article>
            </section>
          </div>
        </div>
      </main>
    </main>

    <footer
      class="contact-footer container-fluid text-center h6 small p-4 mt-5"
    >
      <div class="col-md-12 contact-colom"></div>
      &copy; <span id="year"></span> Timo Eeckeleers - Student Internet Of
      Things
    </footer>

    <!-- Bootstrap JS Bundle met Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>

    <!-- Eigen JS bestanden -->
    <script src="js/map-merksem.js" defer></script>
    <script src="js/year.js" defer></script>

    <!-- Form validation script -->
    <script src="js/contact.js" defer></script>
  </body>
</html>
