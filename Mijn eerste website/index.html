<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timo Eeckeleers Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Navigatiebalk */
    .navbar {
      background-color: #5c6c76;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .navbar .logo img {
      height: 80px; /* Groter logo */
    }

    .nav-links {
      display: flex;
      gap: 50px;
    }

    .nav-links a {
      color: black;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Hero afbeelding */
    .hero {
      width: 100%;
      height: auto;
      max-height: calc(100vh - 100px);
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- Navigatiebalk -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/images/Logo portofolio.PNG" alt="Timo Eeckeleers logo" />
    </div>
    <nav class="nav-links">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
      <a  class="nav-link" href="project.html">Projects</a>
      <a class="nav-link" href="portofolio.html">Projects Info</a>
      <a  class="nav-link" href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Sectie -->
  <section class="hero">
    <img src="assets/images/Afbeelding3.png" alt="Hero afbeelding">
  </section>

</body>

</html>
